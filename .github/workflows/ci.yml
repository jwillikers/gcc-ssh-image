---
name: CI
on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    # Run at 06:10 on Sunday
    - cron: "10 6 * * 0"

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
      - name: Run the sh-checker
        uses: luizm/action-sh-checker@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHELLCHECK_OPTS: --color=always
          SHFMT_OPTS: -s
        with:
          sh_checker_comment: true

  build:
    name: Build
    needs: check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - armhfp
          - arm64
          - amd64
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Build the image with Buildah
        run: ./build.sh -a ${{ matrix.arch }}

      - name: Tag the image for Fedora 34
        run: podman tag localhost/gcc-ssh localhost/gcc-ssh:34

      - name: Export the image
        run: podman image save --format oci-archive -o gcc-ssh-${{ matrix.arch }}.tar localhost/gcc-ssh

      - uses: actions/upload-artifact@v2
        with:
          name: gcc-ssh-${{ matrix.arch }}
          path: gcc-ssh-${{ matrix.arch }}.tar

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        arch:
          - armhfp
          - arm64
          - amd64
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - uses: actions/download-artifact@v2
        with:
          name: gcc-ssh-${{ matrix.arch }}

      - name: Load the image
        run: podman image load -i gcc-ssh-${{ matrix.arch }}.tar

      - name: Run the image and verify GCC is available inside the container
        run: |
          podman run --rm --name test-container -dt -p 2222:22 localhost/gcc-ssh
          sleep 5
          nc -z localhost 22

          podman exec --userns keep-id --user user --rm --volume ${{ github.workspace }}:/home/user:Z --name test-container localhost/gcc-ssh g++ test/main.cpp
          podman exec --userns keep-id --user user --rm --volume ${{ github.workspace }}:/home/user:Z --name test-container localhost/gcc-ssh ./a.out
          rm a.out

          podman stop test-container

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Create a manifest
        run: buildah manifest create gcc-ssh-multiarch:latest

      # armhfp
      - uses: actions/download-artifact@v2
        with:
          name: gcc-ssh-armhfp

      - name: Load the armhfp image
        run: podman image load -i gcc-ssh-armhfp.tar

      - name: Add the armhfp image to the manifest
        run: buildah manifest add gcc-ssh-multiarch:latest localhost/gcc-ssh

      # aarch64
      - uses: actions/download-artifact@v2
        with:
          name: gcc-ssh-arm64

      - name: Load the arm64 image
        run: podman image load -i gcc-ssh-arm64.tar

      - name: Add the arm64 image to the manifest
        run: buildah manifest add gcc-ssh-multiarch:latest localhost/gcc-ssh

      # x86_64
      - uses: actions/download-artifact@v2
        with:
          name: gcc-ssh-amd64

      - name: Load the amd64 image
        run: podman image load -i gcc-ssh-amd64.tar

      - name: Add the amd64 image to the manifest
        run: buildah manifest add gcc-ssh-multiarch:latest localhost/gcc-ssh

      - name: Push latest manifest and images to quay.io
        run: buildah manifest push --rm --all --creds jwillikers+publisher:${{ secrets.REGISTRY_PASSWORD }} gcc-ssh-multiarch:latest docker://quay.io/jwillikers/gcc-ssh
